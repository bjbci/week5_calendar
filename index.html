<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
  
  <div>

    <ul>

      <div class="input-group ">
        <span class="input-group-text">09 am</span>
        <input  name="09" type="text" aria-label="event" class="form-control" id="area09" >
        <button class="btn btn-outline-secondary" type="button" id="btn09">+</button>
        
      </div>
      <div class="input-group ">
        <span class="input-group-text">10 am</span>
        <input name="10" type="text" aria-label="event" class="form-control" id="area10" >
        <button class="btn btn-outline-secondary" type="button" id="btn10">+</button>
        
      </div>
      <div class="input-group">
        <span class="input-group-text">11 am</span>
        <input name="11" type="text" aria-label="event" class="form-control" id="area11">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn11">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text" >noon</span>
        <input name="12" type="text" aria-label="event" class="form-control" id="area12">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn12">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text"> 1 pm </span>
        <input name="13" type="text" aria-label="event" class="form-control" id="area13">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn13">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text"> 2 pm </span>
        <input name="14" type="text" aria-label="event" class="form-control" id="area14">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn14">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text"> 3 pm </span>
        <input name="15" type="text" aria-label="event" class="form-control" id="area15">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn15">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text"> 4 pm </span>
        <input name="16" type="text" aria-label="event" class="form-control" id="area16">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn16">+</button>
      </div>
      <div class="input-group">
        <span class="input-group-text"> 5 pm </span>
        <input name="17" type="text" aria-label="event" class="form-control" id="area17">
        <button class="btn btn-outline-secondary" type="button" 
        id="btn17">+</button>
      </div>

    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
